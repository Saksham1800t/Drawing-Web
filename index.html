<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="paintArea">
        <canvas id="canvas"></canvas>
    </div>
    <div class="options">
        <div class="tools" id="tools-section">
            <div class="tools-row">
                <div class="tools-wrapper">
                    <h5><span id="tool-type"></span> Size:</h5>
                    <input type="range" id="pen-slider" value="4" />
                </div>
                <div class="tools-wrapper">
                    <h5>Color:</h5>
                    <div class="pen">
                        <input type="color" id="color-input" />
                        <i class="fa-solid fa-pen" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="tools-wrapper">
                    <h5>Background Color:</h5>
                    <div class="bucket">
                        <input type="color" id="color-background" />
                        <i class="fa-solid fa-fill-drip" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
            <div class="tools-row">
                <button id="button-clear">Clear</button>
                <button id="button-pen">Pen</button>
                <button id="button-erase">Erase</button>
            </div>
        </div>
    </div>
    <!-- Script-->
    <script src="script.js"></script>
</body>

</html>
